[tool.poetry]
name = "fastapi-realworld-example-app"
version = "0.1.0"
description = "Backend logic implementation for https://github.com/gothinkster/realworld with awesome FastAPI"
authors = ["Nik Sidnev <snive2013@yandex.ru>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
fastapi = {version = "^0.1.18",extras = ["all"]}
uvicorn = "0.3.32"
passlib = {version = "^1.7",extras = ["bcrypt"]}
pyjwt = "^1.7"
asyncpg = "^0.18.3"
alembic = "^1.0"
psycopg2-binary = "^2.7"
python-slugify = "^2.0"
Unidecode = "^1.0"


[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
